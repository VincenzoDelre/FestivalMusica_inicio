<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device=width, initial-scale=1.0">
    <title>ROCK and EMD Festival</title>
    <link rel="stylesheet" href="build/css/app.css">
  </head>
  <body>

    <header class="header">
      <div class="contenedor contenido-header">
        <h1>Rock & EDM Festival</h1>

        <nav class="navegacion-principal">
          <a href="#">Line Up</a>
          <a href="#">Galeria</a>
          <a href="#">Boleto</a>
        </nav>

      </div>

    </header>

    <div class="video">
      <div class="overlay">
        <div class="contenedor contenido-video">
          <h2>Sagra del Polpo
          <span>Luglio 2022, Mola di Bari</span></h2>
        </div>

      </div>
      <video controls autoplay muted loop>
        <source src="video/concierto.mp4" type="video/mp4">
        <source src="video/concierto.ogg" type="video/ogg">
        <source src="video/concierto.web" type="video/webm">
      </video>
    </div>

    <div class="sobre-festival contenedor">
      <div class="imagen">
        <img src="build/img/imagen_vocalista.jpg" alt="imagen-festival">

      </div>
      <div class="contenido-festival">
        <h2>Sagra del Polpo</h2>
        <p class="fecha">Luglio 2022</p>
        <p class="texto">Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia deserunt mollit anim id est laborum.</p>
      </div>

    </div>


  </body>
</html>
